<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>

<body>
    <script>
        var matriz = [

        ]

        var num_linhas = parseInt(prompt("Digite o número de linhas:"))

        while (num_linhas > 0) {
            lista = []
            var num_colunas = parseInt(prompt("Digite o número de colunas:"))
            while (num_colunas > 0) {
                var valor_elemento = parseFloat(prompt("Digite o valor do elemento:"))
                lista.push(valor_elemento)
                num_colunas -= 1
            }
            num_linhas -= 1
            matriz.push(lista)
        }

        var matriz_inversa = matriz.reverse()

        for (percorre of matriz_inversa){
            percorre.reverse()
        }

        console.log(matriz)
    </script>
</body>

</html>
